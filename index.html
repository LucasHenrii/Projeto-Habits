<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js" defer></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="logo hábits">
        <button>
            <img src="./assets/iconmais.svg" alt="icone de mais roxo">
            <div>
            Registrar o meu dia
            </div>
        </button>
    </header>
    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">🏃🏽</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="journal">📰</div>
            <div class="habit" data-name="takepills">💊</div>
        </div>

        <div class="days"></div>
    </form>
    
</body>
</html>
